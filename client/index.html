<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Modern Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">
  <!-- Google Font: Red Rose -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Contact Form</title>
</head>

<body>
  <div class="container flex flex--align-center flex--justify-center">
    <form class="blur flex flex--column flex--align-center flex--justify-around">
      <h1>Contact Us</h1>
      <label for="name" class="screen-reader-text">Name</label>
      <input id="name" class="form-input" type="text" placeholder="Name">
      <label for="email" class="screen-reader-text">Email</label>
      <input id="email" class="form-input" type="email" placeholder="Email">
      <label for="phone" class="screen-reader-text">Phone</label>
      <input id="phone" class="form-input" type="tel" placeholder="123-456-7890">
      <label for="message" class="screen-reader-text">Message</label>
      <textarea name="message" class="form-input" id="message" placeholder="What you would like to tell us"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- 'Connect' JS to this HTML file. -->
  <script src="./scripts.js"></script>
</body>

</html>
